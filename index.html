<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bigbang Survey Form</title>
  </head>
  <body>
    <h1 id="title">Bigbang Survey Form</h1>
    <p id="description">If you are VIP, please fill the form, thank you.</p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label">
          Name
          <input type="text" id="name" placeholder="Enter Your name" required />
        </label>
        <label for="email" id="email-label">
          Email
          <input type="email" id="email" placeholder="Enter Your email" required />
        </label>
        <label for="number" id="number-label">
          Age
          <input type="number" id="number" placeholder="How old are you" min="15" max="40" />
        </label>

        <label for="dropdown" id="dropdown-label">
          How do you know BigBang
          <select id="dropdown">
            <option>Test 1</option>
            <option>Test 2</option>
            <option>Test 3</option>
          </select>
        </label>

        <label for="member" id="member-label">
          Who is your favorite Member?
          <br />
        </label>
        <input type="radio" name="member" value="1" checked /> G-Dragon <br />
        <input type="radio" name="member" value="2" /> Taeyang <br />
        <input type="radio" name="member" value="3" /> Daesung <br />
        <input type="radio" name="member" value="4" /> TOP <br />
        <input type="radio" name="member" value="5" /> Seungri <br />
        <br />

        <label for="albums" id="albums-label">
          Please choose your favorite albums(s)?
          <br />
          <br />
          <input type="checkbox" value="bigbang-vol-1" " /> Bigbang Vol.1 <br />
          <input type="checkbox" value="remember" /> Remember <br />
          <input type="checkbox" value="made" /> MADE <br />
          <input type="checkbox" value="alive" /> Alive <br />
          <input type="checkbox" value="for-ther-world" /> For the World <br />
          <input type="checkbox" value="withu" /> With U <br />
          <input type="checkbox" value="number1" /> Number 1 <br />
          <input type="checkbox" value="bigbang2" /> Big Bang 2 <br />
          <input type="checkbox" value="Madeseries" /> Made Series <br />
          <input type="checkbox" value="Other" /> Other <br />
        </label>

        <label for="comment" id="comment-label">
          Any comment or suggestions?
          <textarea id="comment" rows="13" placeholder="Your comment or suggestions"></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
